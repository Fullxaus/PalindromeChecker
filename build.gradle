plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 5 для тестирования
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
    // AssertJ для удобных и читаемых утверждений
    testImplementation 'org.assertj:assertj-core:3.24.2'
}

test {
    useJUnitPlatform()
}